trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: Dev Deploy Job
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo QA Deploy Job
- stage: ProdDeploy
  dependsOn: 
  - DevDeployJob
  - QADeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo Prod Deploy Job




